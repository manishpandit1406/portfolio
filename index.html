<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manish Pandit's Portfolio</title>
    <link rel="icon" href="manish-modified.png" type="image/x-icon" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #fdfdfd;
            color: #333;
            overflow-x: hidden;
        }
    
        /* Background Animation */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -2;
            width: 100%;
            height: 100vh; /* Cover entire viewport */
            overflow: hidden;
            background: linear-gradient(to bottom, #9dd9e1, #ffffff);
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            animation: move 1s infinite alternate;
        }

        @keyframes move {
            0% {
                transform: translateY(120vh) scale(0.1) rotate(0deg);
            }

            100% {
                transform: translateY(-20vh) scale(0.8) rotate(360deg);
            }
        }

        @keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}


        .content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(0, 0, 0, 0.1);
  backdrop-filter: blur(2px);
  border-radius: 20px;
  padding: 3rem;
  color: #1a1a1a;
  text-align: center;
  max-width: 90%;
  width: 741px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);

  /* âœ¨ Add animation */
  
}


h1 {
  font-size: 3rem;
  margin-bottom: 0.5rem;
  color: #13c7df;
  animation: fadeInDown 1s ease-in-out;
}

p {
  font-size: 1.5rem;
  margin-bottom: 1.5rem;
  animation: fadeInDown 1s ease-in-out;
}

.btn {
  background: linear-gradient(90deg, #2ca7d7, #13c7df);
  padding: 0.8rem 2rem;
  color: white;
  text-decoration: none;
  font-weight: bold;
  border-radius: 40px;
  transition: background 0.3s ease, transform 0.3s ease;
  display: inline-block;
  animation: fadeInUp 1s ease-in-out;
}

.btn:hover {
  background: linear-gradient(90deg, #2f94ce, #0986b3);
  transform: scale(1.05);
}
 
    </style>
</head>
<body>
    <div class="background-animation" id="background"></div>
    <div class="content">
        <h1>Hello, I'm Manish</h1>
        <p>AI/ML Enthusiast | Developer |  B.Tech First-Year Student</p>
        <a href="portfolio.html" class="btn">View Profile</a>
      </div>
    <script>
        const colors = ['#007BFF', '#00C9A7', '#FFD700', '#FF6F61'];
        const background = document.getElementById('background');
        for (let i = 0; i < 30; i++) {
            const circle = document.createElement('div');
            const size = Math.random() * 60 + 20;
            circle.classList.add('circle');
            circle.style.width = `${size}px`;
            circle.style.height = `${size}px`;
            circle.style.left = `${Math.random() * 100}%`;
            circle.style.top = `${Math.random() * 100}%`;
            circle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            circle.style.animationDuration = `${10 + Math.random() * 20}s`;
            background.appendChild(circle);
        }

    </script>
</body>
</html>
